image:
  - Visual Studio 2017

environment:
  CYG_MIRROR: http://mirrors.kernel.org/sourceware/cygwin/
  matrix:
    - BUILD: MSVCDYNAMIC64
    - BUILD: MSVCSTATIC64
    - BUILD: INSTALLER
    - BUILD: MinGW32
    - BUILD: MSYS2
    - BUILD: MinGW64
    - BUILD: Cygwin32
    - BUILD: Cygwin64

artifacts:
  - path: installer

clone_depth: 5

install:
  - 'call "ci\perl.bat"'
  - 'call "ci\openssl.bat"'

build_script:
  - 'call "ci\build.bat"'

test_script:
  - 'call "ci\test.bat"'
